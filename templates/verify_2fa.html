<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HealthApp | Verify 2FA</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <section class="bg-slate-300 w-100 h-screen flex justify-center items-center">
     <form method="post" class="md:w-2/5 bg-white p-4 rounded shadow-lg">
        <h1 class="text-2xl font-semibold text-center">Verify 2FA</h1>
        {% csrf_token %}
        <div class="flex flex-col">
            <label for="code" class="text-xl py-1">2FA Code</label>
        <input type="text" name="code" id="code"  class="border p-2 rounded focus:outline-green-500" required>
        </div>
        <button type="submit" class="w-full my-3 bg-green-500 text-white rounded px-4 py-2">Verify</button>
         {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
    </form>
   </section>
</body>
</html>

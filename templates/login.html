<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HealthApp | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section
      class="bg-slate-300 w-100 h-screen flex justify-center items-center"
    >
      <form method="post" action="{% url 'login' %}" class="md:w-2/5 bg-white p-4 rounded shadow-lg">
        <h1 class="text-green-500 text-2xl text-center font-semibold">Welcome to HealthApp</h1>
        {% csrf_token %} {% if error %}
        <p styles="background-color: red; padding: 5px; color: orange;">
          {{ error }}
        </p>
        {% endif %}
        <div class="flex flex-col mb-2">
            <label for="email" class="text-xl py-1">Email</label>
            <input type="email" name="email" id="email" class="border px-4 py-2 rounded focus:outline-green-500" />
        </div>
         <div class="flex flex-col mb-2">
            <label for="password" class="text-xl py-1">Password</label>
            <input type="password" name="password" id="password" class="border px-4 py-2 rounded focus:outline-green-500" />
        </div>
         <button type="submit" class="w-full my-3 bg-green-500 text-white rounded px-4 py-2">Submit</button>
        <a href="#" class="text-sm text-gray-600 py-1">Forgot your email or password?</a>
      </form>
    </section>
  </body>
</html>

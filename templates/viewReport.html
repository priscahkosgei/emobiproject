{% extends 'Layout.html' %}
{% load static %}
{% block body %}
<section id="about" class="about">
    <div class="container header-margin" data-aos="fade-up">

        <div class="section-title">
            <h2>Your Medical Report</h2>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8 shadow bg-white p-4">
                <div class="d-flex justify-content-between">
                    <h6 class="my-auto">Patient's Name: <span class="text-success fst-italic">{{report.patient_id}}</span></h6>
                    <div class="bg-info p-2 text-dark bg-opacity-10 rounded">
                        <h5 class="my-auto">{{report.created_at}}</h5>
                    </div>
                </div>
                <h6 class="my-3 text-center text-dark">{{report.title|default:""}}</h6>
                <p>{{report.report}}</p>
                <div class="d-flex justify-content-end">
                    <div>
                        <h6>Reported created by:</h6>
                        <h5 class="text-success float-end fst-italic">{{report.doctors_id}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
            <a href="{% url 'medical-report' %}" class="bg-info text-white px-4 py-2 rounded-5">Back to All Reports</a>
        </div>
    </div>
</section>
{% endblock %}
